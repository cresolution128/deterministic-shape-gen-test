<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seed-Based Shape Generator</title>
  <style>
    body { background:#111; color:#eee; font-family:sans-serif; text-align:center; }
    #out svg { width:400px; height:400px; margin-top:20px; }
    input { padding:6px 10px; font-size:16px; border-radius:6px; border:none; }
  </style>
</head>
<body>
  <h2>Deterministic Shape Generator</h2>
  <input id="seedInput" value="HUID|timestamp|organica|v12" />
  <div id="out"></div>

  <script>
  function fnv1a(s){let h=0x811c9dc5;for(let i=0;i<s.length;i++){h^=s.charCodeAt(i);h=(h>>>0)*0x01000193>>>0;}return h>>>0;}
  
  function generate(seedStr){
    let s = fnv1a(seedStr) || 1;
    function xorshift(){ s^=s<<13; s^=s>>>17; s^=s<<5; return (s>>>0); }
    const rnd = (min=0,max=1)=> min + (xorshift()/0xFFFFFFFF)*(max-min);
  
    const W=512,H=512,cx=W/2,cy=H/2, R=rnd(120,220);
    const petals = Math.floor(rnd(5,9));
    const turns  = rnd(1.5,3.5);
    const jitter = rnd(0.6,1.6);
    const steps  = 480;
  
    let d = "";
    for (let i=0;i<=steps;i++){
      const t = i/steps;
      const a = t*turns*2*Math.PI;
      const r = (t**0.9)*R*(0.65+0.35*Math.sin(petals*a));
      const j = 1 + (jitter-1)*Math.sin(a*2 + rnd(0,6.28));
      const x = cx + r*j*Math.cos(a), y = cy + r*j*Math.sin(a);
      d += (i===0?`M${x.toFixed(2)},${y.toFixed(2)}`:`L${x.toFixed(2)},${y.toFixed(2)}`);
    }
  
    let dots = "";
    for (let i=0;i<36;i++){
      const a = i/36*2*Math.PI, rr = rnd(40, R-20);
      const x = cx + rr*Math.cos(a), y = cy + rr*Math.sin(a);
      const rad = rnd(2,6), g = Math.floor(rnd(140,220));
      dots += `<circle cx="${x.toFixed(1)}" cy="${y.toFixed(1)}" r="${rad.toFixed(1)}" fill="rgb(${g},${g},${g})"/>`;
    }
  
    const stroke = `hsl(${Math.floor(rnd(0,360))} 70% 45%)`;
    return `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ${W} ${H}">
      <rect width="100%" height="100%" fill="#0b0f14"/>
      ${dots}
      <path d="${d}" fill="none" stroke="${stroke}" stroke-width="3" stroke-linecap="round"/>
    </svg>`;
  }
  
  const input = document.getElementById("seedInput");
  const out = document.getElementById("out");
  function update(){ out.innerHTML = generate(input.value); }
  input.addEventListener("input", update);
  update();
  </script>
</body>
</html>
